version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio_db
    environment:
      POSTGRES_USER: portfolio
      POSTGRES_PASSWORD: portfolio123
      POSTGRES_DB: portfolio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - portfolio_network
    restart: unless-stopped

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: portfolio_backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://portfolio:portfolio123@postgres:5432/portfolio?sslmode=disable
      SERVER_PORT: :8080
      ENVIRONMENT: production
      CORS_ORIGIN: "http://localhost:3000,http://localhost"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - portfolio_network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: portfolio_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - portfolio_network
    restart: unless-stopped
    environment:
      NODE_ENV: production

  # Optional: Nginx Reverse Proxy (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: portfolio_nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - portfolio_network
  #   restart: unless-stopped

networks:
  portfolio_network:
    driver: bridge

volumes:
  postgres_data: